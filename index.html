<html>
<head>
    <link rel="stylesheet" href="himym.css" />
    <link rel="stylesheet" href="font-awesome.min.css" />
    <link rel="stylesheet" href="main.css" />
    <title>HIMYM CHALLENGE</title>
    <meta charset="utf-8" />
</head>
<body>

<!-- Heading -->
<div id="heading" >
	<h1>HIMYM Challenge</h1>
</div>

<!-- Main -->
<section id="main" class="wrapper">
	<div class="inner">
		<div class="content">
			<header>
				<h2>Who said that?</h2>
			</header>
            <div>
                Acertos: <span id="acertos">0</span><br>
                Erros: <span id="erros">0</span><br>
            </div>
			<div>
                <table id="images" cellpadding="0" cellspacing="0">
                    <tr>
                        <td>
                            <img src="images/marshall.jpg" id="Marshall" class="picture">
                        </td>
                        <td>
                            <img src="images/lily.jpg" id="Lily" class="picture">
                        </td>
                        <td>
                            <img src="images/ted.jpg" id="Ted" class="picture">
                        </td>
                        <td>
                            <img src="images/robin.jpg" id="Robin" class="picture">
                        </td>
                        <td>
                            <img src="images/barney.jpg" id="Barney" class="picture">
                        </td>
                    </tr>
                    <tr>
                        <td
                                id="frase" colspan="5">
                        </td>
                    </tr>
                    <tr>
                        <td
                                id="resultado" colspan="5">
                        </td>
                    </tr>

                </table>

			</div>

		</div>
	</div>
</section>

<script src="himym.js"></script>

</body>
</html>
